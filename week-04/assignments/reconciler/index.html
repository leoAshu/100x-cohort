<!doctype html>
<html>
    <head>
        <script>
            let globalId = 1
            let todoState = []
            let oldTodoState = []

            function markAsDone(id) {
                todoState = todoState.filter((todo) => todo.id != id)
                updateState(todoState)
            }

            function findIndexById(list, idToFind) {
                for (let i = 0; i < list.length; i++) {
                    if (list[i].id === idToFind) {
                        return i // Return the index if the object with the given id is found
                    }
                }
                return -1 // Return -1 if the object with the given id is not found
            }

            function updateTodoTitle(id) {
                const index = findIndexById(todoState, id)
                if (index !== -1) {
                    todoState[index] = { ...todoState[index], title: `Updated: ${todoState[index]}` }
                    updateState(todoState)
                }
            }

            function addNewTodo(todo) {
                // big function we wrote in the beginning
                const container = document.getElementById('todos')

                const titleElement = document.createElement('p')
                titleElement.innerText = todo.title

                const descriptionElement = document.createElement('p')
                descriptionElement.innerText = todo.description

                const button = document.createElement('button')
                button.innerText = 'Mark as done'
                button.setAttribute('onclick', `markAsDone(${todo.id})`)

                const updateButton = document.createElement('button')
                updateButton.innerText = 'Update'
                updateButton.setAttribute('onclick', `updateTodoTitle(${todo.id})`)

                const todoElement = document.createElement('div')
                todoElement.setAttribute('id', todo.id)
                todoElement.appendChild(titleElement)
                todoElement.appendChild(descriptionElement)
                todoElement.appendChild(button)
                todoElement.appendChild(updateButton)

                container.appendChild(todoElement)
            }

            function removeTodo(todo) {
                const element = document.getElementById(todo.id)
                element.parentElement.removeChild(element)
            }

            function updateTodo(oldTodo, newTodo) {
                const element = document.getElementById(oldTodo.id)
                element.children[0].innerHTML = newTodo.title
                element.children[1].innerHTML = newTodo.description
                element.children[0].innerHTML = newTodo.completed ? 'Mark as done' : 'Done'
            }

            function updateState(newTodos) {
                // calculate the diff b/w newTodos and oldTodos.
                // More specifically, find out what todos are -
                // 1. added
                // 2. deleted
                // 3. updated
                const added = []
                const deleted = []
                const updated = []

                console.log('Before:')
                console.log(oldTodoState, 'oldTodoState')
                console.log(newTodos, 'newTodos')
                console.log(added, 'added')
                console.log(deleted, 'deleted')
                console.log(updated, 'updated')

                // added and updated todos
                newTodos.forEach((element) => {
                    const filtered = oldTodoState.filter((todo) => todo.id === element.id)
                    if (filtered.length === 0) {
                        added.push(element)
                    } else {
                        const oldElement = filtered[0]
                        if (
                            !(
                                oldElement.id === element.id &&
                                oldElement.title === element.title &&
                                oldElement.description === element.description
                            )
                        ) {
                            updated.push(element)
                        }
                    }
                })

                // deleted todos
                oldTodoState.forEach((element) => {
                    const filtered = newTodos.filter((todo) => todo.id === element.id)
                    if (filtered.length === 0) {
                        deleted.push(element)
                    }
                })

                added.forEach(addNewTodo)
                deleted.forEach(removeTodo)
                updated.forEach(updateTodo)

                // calculate these 3 arrays
                // call addTodo, removeTodo, updateTodo functions on each of the
                // elements
                oldTodoState = newTodos.slice()

                console.log('After:')
                console.log(oldTodoState, 'oldTodoState')
                console.log(newTodos, 'newTodos')
                console.log(added, 'added')
                console.log(deleted, 'deleted')
                console.log(updated, 'updated')
            }

            function addTodo() {
                const title = document.getElementById('title').value
                const description = document.getElementById('description').value
                todoState.push({
                    title: title,
                    description: description,
                    id: globalId++
                })
                updateState(todoState)
            }
        </script>
    </head>

    <body>
        <input type="text" id="title" placeholder="Todo title" /> <br /><br />
        <input type="text" id="description" placeholder="Todo description" /> <br /><br />
        <button onclick="addTodo()">Add todo</button>
        <br />
        <br />

        <div id="todos"></div>
    </body>
</html>
