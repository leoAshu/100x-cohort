<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document Object Model</title>
        <script>
            async function calculateSum() {
                const a = parseInt(document.getElementById('first').value)
                const b = parseInt(document.getElementById('second').value)

                const response = await fetch(`https://sum-server.100xdevs.com/sum?a=${a}&b=${b}`)

                // const result = a + b
                const result = await response.text()

                document.getElementById('result').innerText = `Sum is ${result}`
            }
        </script>
    </head>
    <body>
        <input id="first" placeholder="First number" type="number" />
        <br />
        <br />
        <input id="second" placeholder="Second number" type="number" />
        <br />
        <br />
        <button onclick="calculateSum()">Calculate Sum</button>
        <br />
        <p id="result"></p>
    </body>
</html>
